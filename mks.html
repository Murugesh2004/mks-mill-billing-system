<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <U><h1>MKS MILLS Billing System</h1></U>
     
      
      <!-- Product Selection -->
        <fieldset>
            <legend>Select a Product</legend>
            <label for="productSelect">Product:</label>
            <select id="productSelect">
                <option value="">Select a product</option>
               <option value="">coconut oil</option>
               <option value="">sesame oil</option>
               <option value="">groundnut oil</option>
               <option value="">rice product</option>
               <option value="">others</option>
            </select>
           <label for="productPrice">Price (INR):</label>
                <input type="number" id="productPrice" required min="0" step="0.01">
                   
                  <form id="customerForm">
            
           
                <label for="name">Customer Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
                <button type="submit">save</button>
            </fieldset>
        </form>
        </fieldset>

        <h2>Current Customers</h2>
        <button id="loadCustomers">Load Customers</button>
        <div id="customerList"></div>

        <h2>Current Products</h2>
        <button id="loadProducts">Load Products</button>
        <div id="productList"></div>
    </div>


        <!-- Customer Form -->
        <form id="customerForm">
            <fieldset>
                <legend>Add New Customer</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
                <button type="submit">Add Customer</button>
            </fieldset>
        </form>

    <script src="scripts.js"></script>
</body>
</html>
